<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90;
setInterval(drawClock, 1000);

function drawClock() {
  drawFace(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  var grad;
  var jr;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = '#282828';
  ctx.fill();
  grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#282828');
  grad.addColorStop(1, '#315062');
  grad.addColorStop(0.5, '#282828');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  
  ctx.beginPath();
  ctx.arc(0,0,radius/1.5,0,2*Math.PI);
  ctx.fillStyle = '#282828';
  ctx.fill();
  grad = ctx.createRadialGradient(0,0,radius/1.5*0.95, 0,0,radius/1.5*1.05);
  grad.addColorStop(0, '#315062');
  grad.addColorStop(1, '#315062');
  grad.addColorStop(0.5, '#282828');
  ctx.strokeStyle = grad;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#315062';
  ctx.stroke();
  ctx.fill();
  grad = ctx.createRadialGradient(0,0,radius/1.5*0.95, 0,0,radius/1.5*1.05);
  grad.addColorStop(0, '#315062');
  grad.addColorStop(1, '#315062');
  grad.addColorStop(0.5, '#282828');
  ctx.strokeStyle = grad;
  ctx.stroke();
}

function drawTime(ctx, radius){
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.9, radius*0.04);
}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}
